<div class="row">
  <div class="col-xs-12">
    <h2>Posts</h2>
    <ul class="list-group">
      <div *ngFor="let post of posts; let i = index">
      <li [ngClass]="{'list-group-item':true,
                'list-group-item-success': post.loveits > 0,
                'list-group-item-danger': post.loveits < 0}">
        <div class="row">
          <div class="col-md-6 col-xs-12">
            <h3 [ngClass]="{'font-weight-bold':true}">{{ post.title }}</h3>
          </div>
          <div class="col-md-6 col-xs-12 text-right" style="color:grey">
            {{ post.create_at | date: 'short' | uppercase }}
          </div>
          <div class="col-xs-12">
            <p> {{ post.content }} </p>
          </div>

          <div class="col-md-6">
            <button class="btn btn-success"  (click)="onIncremente(post)">Love it!</button>
            <button class="btn btn-danger"   (click)="onDecremente(post)">Don't love it!</button>
          </div>
          <div class="col-md-2 pull-right">
              <button class="btn btn-danger"   (click)="onDeletePost(post)">Supprimer</button>
          </div>

          </div>

      </li>
     </div>
    </ul>
  </div>
</div>
